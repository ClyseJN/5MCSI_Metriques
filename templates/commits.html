<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        #chart_div {
            display: grid;
            grid-template-columns: repeat(60, 1fr);
            grid-gap: 2px;
            margin-top: 20px;
        }

        .grid-item {
            width: 100%;
            padding-bottom: 100%; /* Aspect ratio 1:1 */
            background-color: #ebedf0;
            border-radius: 3px;
        }

        .grid-item.level-1 { background-color: #1cfb01; }
        .grid-item.level-2 { background-color: #14a902; }
        .grid-item.level-3 { background-color: #14a902; }
        .grid-item.level-4 { background-color: #0e6f02; }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
            visibility: hidden;
            z-index: 10;
        }

        .grid-item:hover .tooltip {
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nombre de commits par minute</h1>
    <div id="chart_div"></div>
</div>

<script type="text/javascript">
    // Charger la bibliothèque Google Charts
    google.charts.load('current', {packages: ['table']});
    google.charts.setOnLoadCallback(drawGrid);

    function drawGrid() {
        // Récupération des commits via l'API GitHub
        fetch('https://api.github.com/repos/ClyseJN/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(data => {
                const commitsByMinute = {};

                // Parcourir chaque commit et extraire la date
                Promise.all(data.map(commitData => {
                    const commitDate = commitData.commit.author.date;

                    // Appel à l'API Flask pour extraire les minutes du commit
                    return fetch(`/extract-minutes/${encodeURIComponent(commitDate)}`)
                        .then(response => response.json())
                        .then(result => {
                            const minute = result.minutes;

                            // Compter le nombre de commits par minute
                            if (!commitsByMinute[minute]) {
                                commitsByMinute[minute] = 1;
                            } else {
                                commitsByMinute[minute]++;
                            }
                        });
                })).then(() => {
                    // Préparer la grille des commits par minute
                    const grid = document.getElementById('chart_div');

                    // Boucle sur 60 minutes
                    for (let i = 0; i < 60; i++) {
                        const commits = commitsByMinute[i] || 0;
                        const level = getCommitLevel(commits);

                        // Création de l'élément de grille
                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item', `level-${level}`);

                        // Tooltip pour afficher le nombre de commits
                        const tooltip = document.createElement('div');
                        tooltip.classList.add('tooltip');
                        tooltip.innerText = `Minute ${i}: ${commits} commits`;

                        gridItem.appendChild(tooltip);
                        grid.appendChild(gridItem);
                    }
                });
            })
            .catch(error => console.error('Erreur lors de la récupération des données :', error));
    }

    // Fonction pour définir le niveau de couleur en fonction du nombre de commits
    function getCommitLevel(commits) {
        if (commits > 10) {
            return 4;
        } else if (commits > 5) {
            return 3;
        } else if (commits > 2) {
            return 2;
        } else if (commits > 0) {
            return 1;
        } else {
            return 0;
        }
    }
</script>

</body>
</html>
