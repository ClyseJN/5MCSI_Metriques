<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
        .footer-link {
            color: #007bff;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nombre de Commits par Minute</h1>
    <div class="chart-container">
        <canvas id="commitChart"></canvas>
    </div>
</div>

<footer>
    <p>Développé avec <a href="https://flask.palletsprojects.com/" class="footer-link" target="_blank">Flask</a> et <a href="https://github.com/chartjs/Chart.js" class="footer-link" target="_blank">Chart.js</a></p>
</footer>

<script>
    // Appeler l'API Flask pour obtenir les commits minute par minute
    fetch('/commits/')
        .then(response => response.json())
        .then(data => {
            const labels = Object.keys(data);  // Les minutes (ex: "11:57")
            const commitCounts = Object.values(data);  // Le nombre de commits

            const ctx = document.getElementById('commitChart').getContext('2d');
            const commitChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nombre de Commits',
                        data: commitCounts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Minute'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Nombre de Commits'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Erreur lors de la récupération des données :', error));
</script>

</body>
</html>
